name: Deploy to AWS Lambda

on:
  push:
    branches:
      - master
      - development

    paths:
      - 'catalog-emit-consumer/**'
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Package Lambda function
      run: |
        zip function.zip .

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to AWS Lambda
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        AWS_SQS_QUEUE_URL: ${{ env.AWS_SQS_QUEUE_URL }}
        AWS_S3_BUCKET: ${{ env.AWS_S3_BUCKET }}
        
      run: |
        aws s3 cp function.zip s3://ifood-product-catalog-bucket
        aws lambda update-function-code --function-name catalog-emit-consumer --s3-bucket ifood-product-catalog-bucket --s3-key function.zip
